<!--
tooDoまずメインコンテナにsetAttributeを使ってインデックス(初期値)を設定します。
1か-1を受け取って次の要素を設定するslideJumpという関数を作成してください。
slideJumpではまず現在のスライドのインデックスと要素を把握し、受け取ったsteps(1または-1)によって、次のスライドの要素を決定します(1だと後の要素、-1だと前の要素という意味)。
その後、更新されたインデックスをメインコンテナに再設定します。
スライドは一番最後の要素のあとは最初に戻り、一番最初の前は最後に戻るので、インデックスのstepsに応じてインデックスを計算する際には十分注意してください。 
-->
